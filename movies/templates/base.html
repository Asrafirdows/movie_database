<!DOCTYPE html>
<html>
<head>
<title>{% block title %} {% endblock %}</title>
<!--  <link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" />-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-success">
  <div class="container">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Movie List</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'cart' %}">Shopping Cart ({{cart|length}})</a></li>
      <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact Us</a></li>
    </ul>
      <p class="navbar-right navbar-text">Session ID: {{ request.session.session_key }}</p>
  </div>
</nav>
{% block content %}{% endblock %}
<script type="text/javascript">
  {% block js %}{% endblock %}
</script>

</body>
</html>
